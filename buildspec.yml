version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn clean 
      - mvn build
      - mvn package
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn clean 
      - mvn build
      - mvn package
artifacts:
  files:
    - target/aws-build-sample-maven-project-0.0.1-SNAPSHOT.jar
